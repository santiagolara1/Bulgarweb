<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/stylesContacto.css"/>
</head>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button Close"></div>
                        <div class="screen-header-button Maximize"></div>
                        <div class="screen-header-button Minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-elipse"></div>
                        <div class="screen-header-elipse"></div>
                        <div class="screen-header-elipse"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item Left">
                        <div class="apptitle">
                            <span>Contáctenos</span>
                        </div>
                        <div class="app-contact">Teléfono: +57 3214510200 </div>
                    </div>
                    <div class="screen-body-item">
                    <div class="app-form">
                        <div class="app-formGroup">
                            <input class="app-formControl" type="text" name="" placeholder="nombre"/>
                        </div>
                        <div class="app-formGroup">
                            <input class="app-formControl" type="text" name="" placeholder="Email"/>
                        </div>
                        <div class="app-formGroup">
                            <input class="app-formControl" type="text" name="" placeholder="Numero de contacto"/>
                        </div>
                        <div class="app-formGroup">
                            <input class="app-formControl message" type="text" name="" placeholder="Petición"/>
                        </div>
                        <div class="app-formGroup buttons">
                            <button class="app-form-button">cancelar</button>
                            <button class="app-form-button">Send</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
